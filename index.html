<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>개발자 샘플 | 홈</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: linear-gradient(135deg,#f7f8ff 0%, #fff7fb 100%);
      --card: #ffffffcc;
      --text: #232933;
      --muted: #6b7280;
      --brand: #7c3aed; /* 보라 */
      --accent: #22c55e; /* 민트 */
      --radius: 18px;
      --shadow: 0 12px 32px rgba(17,12,46,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      color: var(--text);
      background: var(--bg);
      background-attachment: fixed;
    }
    .container{max-width:1100px; margin:0 auto; padding:48px 20px;}
    header{
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      background: rgba(255,255,255,.6); backdrop-filter: blur(8px);
      border-radius: calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      padding: 16px 20px; border: 1px solid rgba(124,58,237,.08);
    }
    .brand{display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit}
    .logo{
      width:40px; height:40px; border-radius:12px;
      background: radial-gradient(circle at 30% 30%, #a78bfa, #22c55e);
      box-shadow: inset 0 0 0 2px #fff8;
    }
    .brand h1{font-family:'Montserrat',sans-serif; font-weight:800; font-size:20px; letter-spacing:.2px; margin:0;}
    nav a{
      display:inline-block; padding:10px 14px; margin-left:6px; text-decoration:none;
      color:#4338ca; font-weight:600; border-radius:12px; border:1px solid transparent;
    }
    nav a:hover{ background:#f5f3ff; border-color:#e9d5ff; }
    .hero{ text-align:center; margin:56px 0 28px; }
    .hero h2{ font-size: clamp(28px, 4vw, 40px); margin: 0 0 12px; letter-spacing:-.02em }
    .hero p{ color: var(--muted); margin: 0 auto; max-width: 700px; }
    .grid{
      margin-top: 28px; display:grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); gap:18px;
    }
    .card{
      position:relative; overflow:hidden;
      background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow);
      padding: 22px; border:1px solid rgba(124,58,237,.08);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover{ transform: translateY(-6px); box-shadow: 0 18px 44px rgba(17,12,46,.12); }
    .badge{
      position:absolute; top:14px; right:14px; font-size:12px; padding:6px 10px; border-radius:999px;
      background: #f5f3ff; color:#7c3aed; border:1px solid #e9d5ff;
    }
    .card h3{ margin:0 0 8px; font-size:18px }
    .card p{ margin:0; color: var(--muted); font-size:14px }
    .card a{
      display:inline-flex; align-items:center; gap:8px; margin-top:14px; text-decoration:none;
      background:#111827; color:white; padding:10px 14px; border-radius:12px; font-weight:600;
      box-shadow: 0 10px 22px rgba(17,24,39,.18);
    }
    .card a:hover{ filter:brightness(1.05) }
    footer{ margin-top: 44px; text-align:center; color:#9aa0a6; font-size: 13px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="index.html">
        <div class="logo" aria-hidden="true"></div>
        <h1>Dev Sample</h1>
      </a>
      <nav>
        <a href="index.html">홈</a>
        <a href="nostyle.html">No Style</a>
        <a href="style1.html">Style 1</a>
        <a href="style2.html">Style 2</a>
      </nav>
    </header>

    <section class="hero">
      <h2>심플하고 귀엽게, 우아하고 고급지게 ✨</h2>
      <p>HTML/CSS 샘플 페이지 모음입니다. 아래 카드에서 원하는 스타일을 탐험해 보세요.</p>
    </section>

    <section class="grid">
      <article class="card">
        <span class="badge">Basic</span>
        <h3>스타일 없는 페이지</h3>
        <p>가장 기본적인 HTML만 담은 미니멀 페이지</p>
        <a href="nostyle.html" aria-label="nostyle로 이동">열기</a>
      </article>
      <article class="card">
        <span class="badge">Elegant</span>
        <h3>스타일 페이지 1</h3>
        <p>카드/섀도/그라데이션으로 우아한 분위기</p>
        <a href="style1.html" aria-label="style1로 이동">열기</a>
      </article>
      <article class="card">
        <span class="badge">Cute</span>
        <h3>스타일 페이지 2</h3>
        <p>파스텔 톤, 라운드, 작은 인터랙션으로 귀엽게</p>
        <a href="style2.html" aria-label="style2로 이동">열기</a>
      </article>
    </section>

    <footer>© 2025 Dev Sample. Crafted with ♥</footer>
  </div>
</body>
</html>
